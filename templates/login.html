{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<div style="max-width:480px;margin:0 auto;">
  <div class="card">
    <h3>로그인</h3>
    <form method="post" action="{{ url_for('login') }}">
      <div><label>아이디</label><br><input name="username" required></div>
      <div><label>비밀번호</label><br><input type="password" name="password" required></div>
      <div style="margin-top:8px;">
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
