<!-- templates/login.html -->
{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
  <h2>로그인</h2>
  <form method="post" action="{{ url_for('login') }}">
    <div>
      <label>아이디<br><input name="username" required></label>
    </div>
    <div>
      <label>비밀번호<br><input name="password" type="password" required></label>
    </div>
    <div style="margin-top:8px;">
      <button class="btn" type="submit">로그인</button>
    </div>
  </form>
{% endblock %}
