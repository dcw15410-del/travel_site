{% extends "base.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2>로그인</h2>
<form method="POST">
    <input name="username" placeholder="아이디" required><br>
    <input name="password" type="password" placeholder="비밀번호" required><br>
    <button type="submit">로그인</button>
</form>
<p><a href="{{ url_for('register') }}">회원가입</a></p>
{% endblock %}
