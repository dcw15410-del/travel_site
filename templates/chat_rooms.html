{% extends "base.html" %}
{% block title %}채팅방 목록{% endblock %}
{% block content %}
<h2>채팅방 목록</h2>
<ul>
    {% for room in chat_rooms %}
    <li>
        <a href="{{ url_for('chat', room=room) }}">{{ room }}</a> (현재 접속: {{ room_users[room] }})
    </li>
    {% endfor %}
</ul>
<button onclick="history.back()">돌아가기</button>
{% endblock %}
