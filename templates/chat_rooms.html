<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
</head>
<body>
    <h2>채팅방 선택</h2>
    <ul>
        {% for room in chat_rooms %}
            <li>
                <a href="{{ url_for('chat', room=room) }}">{{ room }}</a>
                (접속자: {{ room_users[room] }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
