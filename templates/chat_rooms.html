{% extends "base.html" %}
{% block content %}
<h2>채팅방 목록</h2>
<div class="room-list">
    {% for room in chat_rooms %}
    <div class="room-item">
        <a href="{{ url_for('chat', room=room) }}">{{ room }}</a>
        <div>
            접속자: <b id="count-{{room}}">{{ room_users[room] }}</b>명 /
            시각: <span id="time-{{room}}">{{ room_times[room] }}</span>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
