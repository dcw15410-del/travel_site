{% extends "base.html" %}
{% block title %}채팅 방 목록{% endblock %}
{% block content %}
<div class="card">
  <h3>채팅 방 목록</h3>
  <table style="width:100%; border-collapse:collapse;">
    <thead><tr><th>방</th><th>현지시간</th><th>접속자수</th><th>접속자</th><th>입장</th></tr></thead>
    <tbody>
      {% for r in chat_rooms %}
      <tr>
        <td>{{ r }}</td>
        <td>{{ room_times[r] }}</td>
        <td>{{ room_users[r] }}</td>
        <td>
          {% for u in room_user_list.get(r, []) %}
            <span style="margin-right:6px;">{{ u }}</span>
          {% endfor %}
        </td>
        <td><a href="{{ url_for('chat', room=r) }}">입장</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
