{% extends "base.html" %}
{% block title %}채팅방{% endblock %}
{% block content %}
<h1>채팅방</h1>
<div class="list-group">
    {% for room in chat_rooms %}
        <a href="{{ url_for('chat', room=room) }}" class="list-group-item list-group-item-action">
            {{ room }} ({{ room_users[room] }}명)
        </a>
    {% endfor %}
</div>
{% endblock %}
