<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .room { border:1px solid #ccc; margin:5px; padding:10px; }
    </style>
</head>
<body>
    <h2>채팅방 목록</h2>
    <ul>
        {% for room in chat_rooms %}
        <li class="room">
            <a href="{{ url_for('chat', room=room) }}">{{ room }} 채팅방</a>
            <br>
            접속자 수: {{ room_users[room] }}
            <br>
            현재 접속자: {{ room_user_list[room] | join(", ") }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
