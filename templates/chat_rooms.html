{% extends "base.html" %}
{% block title %}채팅방 목록 - TravelSite{% endblock %}

{% block content %}
<div class="card shadow-sm mb-4">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">채팅방 목록</h5>
  </div>
  <div class="card-body">
    <div class="row row-cols-1 row-cols-md-2 g-3">
      {% for room in chat_rooms %}
      <div class="col">
        <div class="card h-100 border-0 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ room }}</h5>
            <p class="card-text">
              인원: <span id="user-count-{{ room }}">{{ room_users[room] }}</span>명 <br>
              현지시각: <span class="local-time" data-tz="{{ timezone_map[room] }}" id="time-{{ room }}">{{ room_times[room] }}</span>
            </p>
            <a href="{{ url_for('chat', room=room) }}" class="btn btn-sm btn-primary">입장하기</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

{% block extra_script %}
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
  // Socket 연결
  const socket = io();

  // 인원수 업데이트
  socket.on("room_users_update", (data) => {
    for (const [room, count] of Object.entries(data)) {
      const el = document.getElementById(`user-count-${room}`);
      if (el) el.innerText = count;
    }
  });

  // 현지시각 실시간 업데이트
  function updateTimes() {
    document.querySelectorAll(".local-time").forEach(el => {
      const tz = el.dataset.tz;
      const now = new Date().toLocaleTimeString("ko-KR", { timeZone: tz, hour12: false });
      el.innerText = now;
    });
  }
  setInterval(updateTimes, 1000);
  updateTimes();
</script>
{% endblock %}
