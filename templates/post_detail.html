{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="card">
  <h3>{{ post.title }}</h3>
  <p><small style="color:#666;">작성일: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</small></p>
  {% if post.image %}
    <div><img src="{{ url_for('uploaded_file', filename=post.image) }}" alt="image" style="max-width:100%;"></div>
  {% endif %}
  <div style="margin-top:12px;">{{ post.content|nl2br }}</div>
</div>
{% endblock %}
