<!-- templates/post_detail.html -->
{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p><small>작성일: {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}</small></p>
  {% if post.image %}
    <p><img src="{{ url_for('uploaded_file', filename=post.image) }}" style="max-width:400px;"></p>
  {% endif %}
  <div>{{ post.content|nl2br }}</div>
  <form method="post" action="{{ url_for('delete_post', post_id=post.id) }}" onsubmit="return confirm('삭제하시겠습니까?')">
    <button class="btn" type="submit">삭제</button>
  </form>
{% endblock %}
