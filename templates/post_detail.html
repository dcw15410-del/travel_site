<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

{% if post.image %}
  <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}"
       alt="게시글 이미지" style="max-width:300px;">
{% endif %}

<br><br>
{% if current_user and current_user.id == post.user_id %}
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
  <button type="submit">삭제하기</button>
</form>
{% endif %}
