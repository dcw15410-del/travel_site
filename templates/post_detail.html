{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    {% if post.image %}
      <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}"
           class="card-img-top" alt="게시글 이미지">
    {% endif %}
    <div class="card-body">
      <h3 class="card-title">{{ post.title }}</h3>
      <p class="card-text">{{ post.content }}</p>
    </div>
    <div class="card-footer text-muted small">
      작성일: {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
    </div>
  </div>

  <div class="mt-3">
    {% if current_user and current_user.id == post.user_id %}
    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" class="d-inline">
      <button type="submit" class="btn btn-danger">삭제하기</button>
    </form>
    {% endif %}
    <a href="{{ url_for('posts') }}" class="btn btn-secondary">목록으로</a>
  </div>
</div>
{% endblock %}
