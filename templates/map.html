<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 지도</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    .top-bar {
      background: #007BFF;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar a {
      background: white;
      color: #007BFF;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h3>여행 지도</h3>
    <a href="{{ url_for('index') }}">메인으로 돌아가기</a>
  </div>
  <div id="map"></div>

  <script>
    function initMap() {
      const incheon = { lat: 37.4602, lng: 126.4407 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: incheon,
      });
      new google.maps.Marker({
        position: incheon,
        map: map,
        title: "인천국제공항",
      });
    }
  </script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
