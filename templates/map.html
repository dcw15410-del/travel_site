<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding:20px; }
        #map { height: 600px; width: 100%; border:1px solid #ccc; }
    </style>
</head>
<body>
    <h2>여행 지도</h2>
    <div id="map"></div>

    <script>
        // 기본 전역 지도 초기화 (아시아 중심)
        var map = L.map('map').setView([20, 100], 3);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data © <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 고정된 주요 국가 좌표 (서버 전달 없이도 작동)
        var places = {
            "한국": [37.5665, 126.9780],
            "일본": [35.6895, 139.6917],
            "베트남": [21.0285, 105.8542],
            "필리핀": [14.5995, 120.9842],
            "태국": [13.7563, 100.5018]
        };

        for (var name in places) {
            var marker = L.marker(places[name]).addTo(map);
            marker.bindPopup("<b>" + name + "</b>");
        }
    </script>
</body>
</html>
