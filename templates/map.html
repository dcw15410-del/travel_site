<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>여행 지도</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <h2>세계 여행 지도</h2>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([37.4602, 126.4407], 6); // 인천국제공항

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var places = {
            "한국": [37.5665, 126.9780],
            "일본": [35.6762, 139.6503],
            "베트남": [21.0285, 105.8542],
            "필리핀": [14.5995, 120.9842],
            "태국": [13.7563, 100.5018]
        };

        for (var name in places) {
            var marker = L.marker(places[name]).addTo(map);
            marker.bindPopup("<b>" + name + "</b>");
        }
    </script>
</body>
</html>
