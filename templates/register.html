{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="card" style="max-width:560px;">
  <h3>회원가입</h3>
  <form method="post" action="{{ url_for('register') }}">
    <div><label>아이디</label><br><input type="text" name="username" required style="width:100%; padding:8px;"></div>
    <div style="margin-top:8px;"><label>닉네임</label><br><input type="text" name="nickname" required style="width:100%; padding:8px;"></div>
    <div style="margin-top:8px;"><label>이메일</label><br><input type="email" name="email" required style="width:100%; padding:8px;"></div>
    <div style="margin-top:8px;"><label>비밀번호</label><br><input type="password" name="password" required style="width:100%; padding:8px;"></div>
    <div style="margin-top:10px;"><button type="submit" style="padding:8px 12px;">가입</button></div>
  </form>
</div>
{% endblock %}
