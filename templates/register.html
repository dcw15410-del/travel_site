{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h1>회원가입</h1>
<form action="" method="post">
    <div class="mb-3"><input type="text" name="username" placeholder="아이디" class="form-control" required></div>
    <div class="mb-3"><input type="text" name="nickname" placeholder="닉네임" class="form-control" required></div>
    <div class="mb-3"><input type="email" name="email" placeholder="이메일" class="form-control" required></div>
    <div class="mb-3"><input type="password" name="password" placeholder="비밀번호" class="form-control" required></div>
    <button class="btn btn-primary" type="submit">가입</button>
</form>
{% endblock %}
