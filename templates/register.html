{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div style="max-width:520px;margin:0 auto;">
  <div class="card">
    <h3>회원가입</h3>
    <form method="post" action="{{ url_for('register') }}">
      <div><label>아이디</label><br><input name="username" required></div>
      <div><label>닉네임</label><br><input name="nickname" required></div>
      <div><label>이메일</label><br><input name="email" type="email" required></div>
      <div><label>비밀번호</label><br><input name="password" type="password" required></div>
      <div style="margin-top:8px;"><button type="submit">회원가입</button></div>
    </form>
  </div>
</div>
{% endblock %}
