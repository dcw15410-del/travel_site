<!-- templates/register.html -->
{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
  <h2>회원가입</h2>
  <form method="post" action="{{ url_for('register') }}">
    <div>
      <label>아이디<br><input name="username" required></label>
    </div>
    <div>
      <label>닉네임<br><input name="nickname" required></label>
    </div>
    <div>
      <label>이메일<br><input name="email" type="email" required></label>
    </div>
    <div>
      <label>비밀번호<br><input name="password" type="password" required></label>
    </div>
    <div style="margin-top:8px;">
      <button class="btn" type="submit">회원가입</button>
    </div>
  </form>
{% endblock %}
