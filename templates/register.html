{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="POST">
    <input name="username" placeholder="아이디" required><br>
    <input name="password" type="password" placeholder="비밀번호" required><br>
    <button type="submit">가입하기</button>
</form>
<p><a href="{{ url_for('login') }}">로그인</a></p>
{% endblock %}
