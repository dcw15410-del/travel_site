{% extends "base.html" %}
{% block content %}
<h3>게시판</h3>
<a href="/write" class="btn btn-secondary mb-3">글쓰기</a>
<ul class="list-group">
{% for post in posts %}
    <li class="list-group-item">
        <b>{{ post.title }}</b> - {{ post.author }}
        <div>{{ post.content }}</div>
    </li>
{% endfor %}
</ul>
{% endblock %}
