<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ room }} 채팅방</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:20px; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 8px; background:#fafafa; }
        #message-input { width: 78%; padding:8px; }
        #send-btn { padding:8px 12px; }
        .msg-system { color: #666; font-style: italic; }
        .msg-user { margin:6px 0; }
    </style>
</head>
<body>
    <h2>{{ room }} 채팅방</h2>
    <p>접속자: {{ user.nickname }}</p>

    <div id="chat-box">
        {% for msg in messages %}
            <div class="msg-user"><b>[{{ msg.nickname }}]</b> {{ msg.text }} <span style="color:gray">{{ msg.created_at.strftime("%H:%M:%S") }}</span></div>
        {% endfor %}
    </div>

    <div style="margin-top:10px;">
        <input type="text" id="message-input" placeholder="메시지를 입력하세요. (Enter 또는 전송 버튼)" autocomplete="off">
        <button id="send-btn">전송</button>
    </div>

    <script>
        const socket = io();
        const room = "{{ room }}";
        const user = "{{ user.nickname }}";

        // join 요청 - 서버는 세션을 보고 인증 확인
        socket.emit("join", { room: room, user: user });

        socket.on("auth_required", function(data){
            alert(data.msg || "로그인이 필요합니다.");
            window.location.href = "/login";
        });

        document.getElementById("send-btn").onclick = sendMessage;
        document.getElementById("message-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById("message-input");
            const msg = input.value.trim();
            if (!msg) return;
            socket.emit("send_message", { room: room, msg: msg });
            input.value = "";
        }

        socket.on("receive_message", function(data) {
            const box = document.getElementById("chat-box");
            const p = document.createElement("div");
            p.className = data.user === '시스템' ? 'msg-system' : 'msg-user';
            p.innerHTML = `<b>[${data.user}]</b> ${data.msg} <span style="color:gray">${data.time}</span>`;
            box.appendChild(p);
            box.scrollTop = box.scrollHeight;
        });

        // leave 시 서버로 알림 (탭 닫기/이동)
        window.addEventListener("beforeunload", () => {
            socket.emit("leave", { room: room, user: user });
        });
    </script>
</body>
</html>
