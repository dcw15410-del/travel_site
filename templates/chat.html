<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ room }} 채팅방</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; }
        #chat-box { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 5px; }
        #message-input { width: 80%; }
        #send-btn { width: 18%; }
    </style>
</head>
<body>
    <h2>{{ room }} 채팅방</h2>
    <p>접속자: {{ user.nickname }}</p>
    <div id="chat-box">
        {% for msg in messages %}
        <p><b>[{{ msg.nickname }}]</b> {{ msg.text }} <span style="color:gray">{{ msg.created_at.strftime("%H:%M:%S") }}</span></p>
        {% endfor %}
    </div>

    <input type="text" id="message-input" placeholder="메시지 입력">
    <button id="send-btn">전송</button>

    <script>
        const socket = io();
        const room = "{{ room }}";
        const user = "{{ user.nickname }}";

        socket.emit("join", { room: room, user: user });

        document.getElementById("send-btn").onclick = sendMessage;
        document.getElementById("message-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        function sendMessage() {
            const msg = document.getElementById("message-input").value;
            if (msg.trim() === "") return;
            socket.emit("send_message", { room: room, user: user, msg: msg });
            document.getElementById("message-input").value = "";
        }

        socket.on("receive_message", function(data) {
            const box = document.getElementById("chat-box");
            const p = document.createElement("p");
            p.innerHTML = `<b>[${data.user}]</b> ${data.msg} <span style="color:gray">${data.time}</span>`;
            box.appendChild(p);
            box.scrollTop = box.scrollHeight;
        });

        window.addEventListener("beforeunload", () => {
            socket.emit("leave", { room: room, user: user });
        });
    </script>
</body>
</html>
