<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방 - {{ room }}</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f3f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        h2 {
            background-color: #1976d2;
            color: white;
            padding: 12px 20px;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        #chat-box {
            width: 90%;
            max-width: 700px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            overflow-y: scroll;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #chat-input {
            display: flex;
            width: 90%;
            max-width: 700px;
            margin-top: 10px;
        }
        #msg {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #send {
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-left: 8px;
            cursor: pointer;
        }
        #send:hover {
            background-color: #145ca0;
        }
        .msg {
            margin-bottom: 10px;
        }
        .msg b {
            color: #1976d2;
        }
        .system {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>{{ room }} 채팅방</h2>
    <div id="chat-box">
        {% for msg in messages %}
        <div class="msg"><b>{{ msg.nickname }}:</b> {{ msg.text }}</div>
        {% endfor %}
    </div>

    <div id="chat-input">
        <input type="text" id="msg" placeholder="메시지를 입력하세요..." autocomplete="off">
        <button id="send">전송</button>
    </div>

    <script>
        const room = "{{ room }}";
        const socket = io({
            transports: ["websocket"],   // WebSocket 강제
            upgrade: false
        });

        // 서버 연결 후 방 참가
        socket.on("connect", () => {
            socket.emit("join", { room: room });
        });

        // 메시지 수신
        socket.on("receive_message", (data) => {
            const box = document.getElementById("chat-box");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("msg");

            if (data.user === "시스템") {
                msgDiv.classList.add("system");
                msgDiv.innerHTML = `[${data.user}] ${data.msg}`;
            } else {
                msgDiv.innerHTML = `<b>${data.user}:</b> ${data.msg}`;
            }

            box.appendChild(msgDiv);
            box.scrollTop = box.scrollHeight;
        });

        // 메시지 전송
        document.getElementById("send").addEventListener("click", () => {
            const msg = document.getElementById("msg").value.trim();
            if (msg !== "") {
                socket.emit("send_message", { room: room, msg: msg });
                document.getElementById("msg").value = "";
            }
        });

        document.getElementById("msg").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                document.getElementById("send").click();
            }
        });

        // 연결 해제 시
        window.addEventListener("beforeunload", () => {
            socket.emit("leave", { room: room });
        });
    </script>
</body>
</html>
