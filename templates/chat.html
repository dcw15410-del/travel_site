<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #fafafa; margin: 0; padding: 0; }
        .chat-container { max-width: 800px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
        .messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; margin-bottom: 10px; }
        .msg { margin: 5px 0; }
        .msg b { color: #007BFF; }
        .input-area { display: flex; }
        .input-area input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .input-area button { margin-left: 10px; padding: 10px 15px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="chat-container">
    <h2>ğŸŒ {{ room }} ì±„íŒ…ë°©</h2>
    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." autocomplete="off">
        <button id="send">ë³´ë‚´ê¸°</button>
    </div>
</div>

<script>
    const socket = io();

    const room = "{{ room }}";
    socket.emit("join", {room: room});

    const msgBox = document.getElementById("messages");
    const input = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    sendBtn.onclick = () => {
        const text = input.value.trim();
        if (text) {
            socket.emit("send_message", {room: room, msg: text});
            input.value = "";
        }
    };

    socket.on("receive_message", data => {
        const div = document.createElement("div");
        div.classList.add("msg");
        div.innerHTML = `<b>${data.user}</b>: ${data.msg} <span style="color:gray; font-size:0.8em;">${data.time}</span>`;
        msgBox.appendChild(div);
        msgBox.scrollTop = msgBox.scrollHeight;
    });

    window.addEventListener("beforeunload", () => {
        socket.emit("leave", {room: room});
    });
</script>
</body>
</html>
