<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 - {{ room }}</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <h1>{{ room }} 채팅방</h1>
    <div id="chat_box" style="border:1px solid #000; height:300px; overflow:auto;"></div>
    <input type="text" id="msg_input" placeholder="메시지 입력">
    <button id="send_btn">전송</button>

    <script>
        const socket = io();
        const room = "{{ room }}";
        const user = "{{ current_user.nickname if current_user else '익명' }}";
        const chat_box = document.getElementById('chat_box');

        // 입장 이벤트
        socket.emit('join', {room: room, user: user});

        // 메시지 수신
        socket.on('receive_message', function(data){
            const p = document.createElement('p');
            p.innerText = `[${data.time}] ${data.user}: ${data.msg}`;
            chat_box.appendChild(p);
            chat_box.scrollTop = chat_box.scrollHeight;
        });

        // 메시지 전송
        document.getElementById('send_btn').onclick = function(){
            const msg = document.getElementById('msg_input').value.trim();
            if(msg){
                socket.emit('send_message', {room: room, msg: msg, user: user});
                document.getElementById('msg_input').value = '';
            }
        };

        // 나가기 이벤트
        window.addEventListener('beforeunload', function(){
            socket.emit('leave', {room: room, user: user});
        });
    </script>
</body>
</html>
