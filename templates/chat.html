{% extends "base.html" %}
{% block content %}
<h3>나라별 채팅방 목록</h3>
<ul class="list-group">
{% for room in rooms %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="/chat/{{ room.name }}">{{ room.name }} 채팅방</a>
        <small>{{ room.timezone }}</small>
    </li>
{% endfor %}
</ul>
{% endblock %}
