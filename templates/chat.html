{% extends "base.html" %}
{% block title %}채팅{% endblock %}
{% block content %}
<h2>실시간 채팅</h2>
<div id="chat-box" style="height:400px; border:1px solid #ccc; overflow-y:auto; padding:10px;">
    {% for m in messages %}
        <div><b>{{ m.username }}</b>: {{ m.msg }}</div>
    {% endfor %}
</div>
<input type="text" id="msg" placeholder="메시지 입력" style="width:80%;">
<button onclick="sendMsg()">전송</button>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    const socket = io();
    socket.on('connect', () => console.log("Socket 연결됨"));
    socket.on('message', (data) => {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div><b>${data.username}</b>: ${data.msg}</div>`;
        box.scrollTop = box.scrollHeight;
    });
    function sendMsg() {
        const msg = document.getElementById('msg').value;
        if (msg.trim()) {
            socket.emit('message', { msg });
            document.getElementById('msg').value = '';
        }
    }
</script>
{% endblock %}
