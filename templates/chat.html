<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ room }} 채팅방</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; }
        #chat-form { margin-top: 10px; display: flex; }
        #chat-form input { flex: 1; padding: 5px; }
        #chat-form button { padding: 5px 10px; }
        .msg { margin: 5px 0; }
        .msg .time { font-size: 0.8em; color: gray; margin-left: 5px; }
    </style>
</head>
<body>
    <h2>{{ room }} 채팅방</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" placeholder="메시지를 입력하세요" autocomplete="off" />
        <button type="submit">보내기</button>
    </form>

    <script>
        const socket = io();
        const room = "{{ room }}";
        const nickname = "{{ user.nickname }}";
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("message");

        // 방 입장
        socket.emit("join", {room: room, user: nickname});

        // 메시지 수신
        socket.on("receive_message", (data) => {
            const div = document.createElement("div");
            div.classList.add("msg");
            div.innerHTML = `<strong>${data.user}</strong>: ${data.msg} <span class="time">${data.time}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // 메시지 전송
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const msg = input.value.trim();
            if(msg){
                socket.emit("send_message", {room: room, user: nickname, msg: msg});
                input.value = "";
            }
        });

        // 페이지 나가기 시 방 퇴장
        window.addEventListener("beforeunload", () => {
            socket.emit("leave", {room: room, user: nickname});
        });
    </script>
</body>
</html>
