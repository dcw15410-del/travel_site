<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채팅방</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>채팅방 - {{ username }}</h2>
  <div id="chat-box" style="border:1px solid #ccc; height:300px; overflow:auto; padding:10px;">
    {% for msg in messages %}
      <p><strong>{{ msg.username }}:</strong> {{ msg.content }}</p>
    {% endfor %}
  </div>
  <form id="chat-form">
    <input id="message" placeholder="메시지를 입력하세요" autocomplete="off" />
    <button type="submit">전송</button>
  </form>

  <script>
    const socket = io({ transports: ['websocket'] });

    socket.on('receive_message', (data) => {
      const chatBox = document.getElementById('chat-box');
      const p = document.createElement('p');
      p.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    document.getElementById('chat-form').onsubmit = (e) => {
      e.preventDefault();
      const msg = document.getElementById('message').value.trim();
      if (msg !== '') {
        socket.emit('send_message', { message: msg });
        document.getElementById('message').value = '';
      }
    };
  </script>
</body>
</html>
