<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}여행 사이트{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index') }}">홈</a>
            <a href="{{ url_for('posts') }}">게시판</a>
            <a href="{{ url_for('map_view') }}">지도</a>
            <a href="{{ url_for('currency_page') }}">환율 계산기</a>
            <a href="{{ url_for('chat_rooms') }}">채팅</a>

            {% if current_user %}
                <span>안녕하세요, {{ current_user.nickname }}님</span>
                <a href="{{ url_for('logout') }}">로그아웃</a>
            {% else %}
                <a href="{{ url_for('login') }}">로그인</a>
                <a href="{{ url_for('register') }}">회원가입</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for msg in messages %}
                        <li>{{ msg }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
