<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여행 커뮤니티</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
  <h2><a href="{{ url_for('index') }}">🏝 여행 커뮤니티</a></h2>
  <nav>
    {% if 'username' in session %}
      <a href="{{ url_for('chat_rooms') }}">채팅방</a>
      <a href="{{ url_for('currency') }}">환율</a>
      <a href="{{ url_for('map_view') }}">지도</a>
      <a href="{{ url_for('logout') }}">로그아웃 ({{ session['username'] }})</a>
    {% else %}
      <a href="{{ url_for('login') }}">로그인</a>
      <a href="{{ url_for('register') }}">회원가입</a>
    {% endif %}
  </nav>
</header>
<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
