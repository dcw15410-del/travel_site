<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}여행 사이트{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; }
        header { background: #0078d7; color: #fff; text-align: center; padding: 20px; }
        nav { background: #e0e0e0; text-align: center; padding: 10px; }
        nav a { margin: 0 15px; text-decoration: none; color: #0078d7; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .content { width: 80%; margin: 30px auto; background: #fff; padding: 25px; border-radius: 10px; }
        footer { text-align: center; padding: 15px; color: #777; }
    </style>
</head>
<body>
    <header><h1>🌏 여행 커뮤니티</h1></header>
    <nav>
        <a href="{{ url_for('home') }}">홈</a>
        <a href="{{ url_for('posts') }}">게시판</a>
        <a href="{{ url_for('chat') }}">채팅</a>
        <a href="{{ url_for('map_page') }}">지도</a>
        <a href="{{ url_for('currency_page') }}">환율</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">로그아웃 ({{ session['username'] }})</a>
        {% else %}
            <a href="{{ url_for('login') }}">로그인</a>
            <a href="{{ url_for('register') }}">회원가입</a>
        {% endif %}
    </nav>
    <main class="content">{% block content %}{% endblock %}</main>
    <footer>© 2025 Travel Site. All rights reserved.</footer>
</body>
</html>
