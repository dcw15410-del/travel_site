<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">홈</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if 'user' in session %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('new_post') }}">글쓰기</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('chat_rooms') }}">채팅방</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">로그아웃</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
