<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>환율 계산기</title>
    <style>
        body { font-family: Arial, sans-serif; padding:20px; }
        input, select, button { padding:8px; margin:6px 4px; }
    </style>
</head>
<body>
    <h2>환율 계산기</h2>

    <div>
        <input type="number" id="amount" value="1" step="0.01" min="0">
        <select id="from">
            {% for code, name in currencies.items() %}
            <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
        </select>
        →
        <select id="to">
            {% for code, name in currencies.items() %}
            <option value="{{ code }}">{{ name }} ({{ code }})</option>
            {% endfor %}
        </select>
        <button id="convert-btn">변환</button>
    </div>

    <p id="result" style="margin-top:12px; font-weight:bold;"></p>

    <script>
        document.getElementById("convert-btn").addEventListener("click", async () => {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const amount = document.getElementById("amount").value || 1;
            const resultBox = document.getElementById("result");
            resultBox.innerText = "계산중...";

            try {
                const res = await fetch(`/convert_currency?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&amount=${encodeURIComponent(amount)}`);
                const data = await res.json();
                if (data.result !== undefined) {
                    resultBox.innerText = `${amount} ${from} → ${data.result} ${to} (환율: ${data.rate})`;
                } else {
                    resultBox.innerText = "환율 계산 실패: " + (data.error || "알 수 없는 오류");
                }
            } catch (e) {
                resultBox.innerText = "서버 오류: " + e.message;
            }
        });
    </script>
</body>
</html>
