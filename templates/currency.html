<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>환율 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .top-bar {
      background: #007BFF;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar a {
      background: white;
      color: #007BFF;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .container { padding: 20px; }
    input, select, button { padding: 8px; margin: 5px; }
    #result { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h3>환율 계산기</h3>
    <a href="{{ url_for('index') }}">메인으로 돌아가기</a>
  </div>

  <div class="container">
    <form id="currency-form">
      <input type="number" id="amount" placeholder="금액 입력" value="1" required>
      <select id="from">
        {% for code, name in currencies.items() %}
          <option value="{{ code }}">{{ code }} ({{ name }})</option>
        {% endfor %}
      </select>
      →
      <select id="to">
        {% for code, name in currencies.items() %}
          <option value="{{ code }}">{{ code }} ({{ name }})</option>
        {% endfor %}
      </select>
      <button type="submit">계산</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("currency-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const res = await fetch(`/convert_currency?from=${from}&to=${to}&amount=${amount}`);
      const data = await res.json();

      if (data.result) {
        document.getElementById("result").innerText =
          `${amount} ${from} = ${data.result} ${to} (환율: ${data.rate})`;
      } else {
        document.getElementById("result").innerText = "환율 정보를 불러올 수 없습니다.";
      }
    });
  </script>
</body>
</html>
