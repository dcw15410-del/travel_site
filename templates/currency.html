<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>환율 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    .card { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .row { display:flex; gap:8px; margin-bottom:12px; }
    select, input { flex:1; padding:8px; font-size:16px; }
    button { padding:8px 12px; background:#007bff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .result { margin-top:12px; font-weight:600; }
    a.btn { display:inline-block; padding:8px 12px; background:#6c757d; color:#fff; border-radius:6px; text-decoration:none; margin-bottom:12px; }
  </style>
</head>
<body>
  <a class="btn" href="{{ url_for('index') }}">메인으로 돌아가기</a>
  <div class="card">
    <h2>환율 계산기</h2>
    <div class="row">
      <select id="from">
        {% for code, name in currencies.items() %}
        <option value="{{ code }}">{{ code }} — {{ name }}</option>
        {% endfor %}
      </select>
      <select id="to">
        {% for code, name in currencies.items() %}
        <option value="{{ code }}" {% if code == 'KRW' %}selected{% endif %}>{{ code }} — {{ name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="row">
      <input id="amount" type="number" value="1" min="0" step="any" />
      <button id="convert">환산</button>
    </div>

    <div class="result" id="resultArea">결과가 여기에 표시됩니다.</div>
  </div>

  <script>
    document.getElementById('convert').addEventListener('click', async function(){
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const amount = document.getElementById('amount').value || '1';
      const resEl = document.getElementById('resultArea');
      resEl.textContent = '계산 중...';
      try {
        const resp = await fetch(`/convert_currency?from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&amount=${encodeURIComponent(amount)}`);
        const data = await resp.json();
        if (!resp.ok || data.error) {
          resEl.textContent = `오류: ${data.error || resp.statusText}`;
          return;
        }
        resEl.textContent = `${amount} ${from} = ${data.result} ${to} (환율: ${data.rate})`;
      } catch (e) {
        resEl.textContent = `통신오류: ${e.message}`;
      }
    });
  </script>
</body>
</html>
