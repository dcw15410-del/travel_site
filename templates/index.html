{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">최신 게시글</h2>
  {% if posts %}
    <div class="row">
      {% for post in posts %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            {% if post.image %}
              <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}"
                   class="card-img-top" alt="게시글 이미지">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text text-truncate" style="max-height: 4.5em;">{{ post.excerpt }}</p>
              <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-outline-primary btn-sm">
                자세히 보기
              </a>
            </div>
            <div class="card-footer text-muted small">
              {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="text-end">
      <a href="{{ url_for('posts') }}" class="btn btn-secondary">전체 글 보기</a>
    </div>
  {% else %}
    <div class="alert alert-info">아직 게시글이 없습니다.</div>
  {% endif %}
</div>
{% endblock %}
