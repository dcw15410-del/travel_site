<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}홈 - 여행커뮤니티{% endblock %}
{% block content %}
  <h2>최신 글</h2>
  {% if posts %}
    <ul>
      {% for p in posts %}
        <li><a href="{{ url_for('post_detail', post_id=p.id) }}">{{ p.title }}</a> - {{ p.created_at.strftime("%Y-%m-%d") }}</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('posts') }}">전체 게시판 보기</a></p>
  {% else %}
    <p>등록된 글이 없습니다.</p>
  {% endif %}
{% endblock %}
