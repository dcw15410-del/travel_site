{% extends "base.html" %}
{% block title %}게시판{% endblock %}
{% block content %}
<h2>게시판</h2>
{% if 'username' in session %}
<a href="{{ url_for('new_post') }}">[글쓰기]</a>
{% endif %}
<table border="1" width="100%" cellspacing="0" cellpadding="8">
    <tr><th>ID</th><th>제목</th><th>작성자</th><th>작성일</th></tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.id }}</td>
        <td><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></td>
        <td>{{ post.author }}</td>
        <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
