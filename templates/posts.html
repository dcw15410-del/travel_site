{% extends "base.html" %}
{% block title %}게시글 목록{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>게시글 목록</h2>
  {% if current_user %}
    <a href="{{ url_for('new_post') }}" class="btn btn-primary">새 글 작성</a>
  {% endif %}
</div>

<div class="row">
  {% for post in posts %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      {% if post.image %}
      <img src="{{ post.image }}" class="card-img-top" alt="post image">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-primary">자세히 보기</a>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col-12">
    <p class="text-center text-muted">게시글이 없습니다.</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
