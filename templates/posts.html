{% extends "base.html" %}
{% block title %}게시글 목록{% endblock %}
{% block content %}
<h2>게시글 목록</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
        <small>{{ post.created_at.strftime("%Y-%m-%d") }}</small>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_post') }}">새 글 작성</a><br>
<button onclick="history.back()">돌아가기</button>
{% endblock %}
