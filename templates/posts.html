<h1>게시판</h1>

{% if current_user %}
  <a href="{{ url_for('new_post') }}">[새 글 작성]</a>
{% endif %}

<ul>
  {% for post in posts %}
    <li>
      <a href="{{ url_for('post_detail', post_id=post.id) }}">
        {{ post.title }}
      </a> - {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
    </li>
  {% endfor %}
</ul>
