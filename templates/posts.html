<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <a href="{{ url_for('index') }}">메인</a> |
    {% if current_user %}<a href="{{ url_for('new_post') }}">새 글 작성</a>{% endif %}
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
                <p>{{ post.excerpt }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
