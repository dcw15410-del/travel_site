{% extends "base.html" %}
{% block title %}게시판{% endblock %}
{% block content %}
<div style="display:flex; gap:12px;">
  <div style="flex:1;" class="card">
    <h3>게시글 목록</h3>
    {% if posts %}
      <ul>
        {% for p in posts %}
          <li>
            <a href="{{ url_for('post_detail', post_id=p.id) }}">{{ p.title }}</a>
            <small style="color:#666;"> — {{ p.created_at.strftime('%Y-%m-%d') }}</small>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>게시물이 없습니다.</p>
    {% endif %}
    <div style="margin-top:8px;">
      <a href="{{ url_for('new_post') }}">새 글 작성</a>
    </div>
  </div>
</div>
{% endblock %}
